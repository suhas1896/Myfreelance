<div class="black">
        <div class="background">
            <div class="shape"></div>
            <div class="shape"></div>
        </div>
        <form #loginForm="ngForm" (ngSubmit)= userLogin(loginForm.value)>
            <h3>Login</h3>
    
            <label for="username">Username</label>
            <input type="text" required #name="ngModel" pattern="[a-zA-Z]+$" ngModel placeholder="Enter " name="name">
            <span *ngIf="name.invalid && name.touched" style="color: red;">Enter a valid username</span>
    
            <label for="password">Password</label>
            <input type="password" required #password="ngModel" minlength="5" placeholder="Enter Password" name="password" ngModel>
            <span *ngIf="password.invalid && password.touched" style="color: red;">Enter a valid Password</span><br>
            <span *ngIf="error_message" style="color: red;">Enter a valid user name Password</span>
            <button [disabled]="loginForm.invalid">Log In</button>
            
        </form>
    </div>

<router-outlet></router-outlet>
